  <body id="contact-body">
    <div class="container">
      <nav class="d-flex justify-content-between">
        <img
          id="rolanda-logo"
          src="portfolio-project images/rolanda-logo.png"
          width="80px"
          height="60px"
          alt="logo"
        />

        <ul>
          <li class="active">
            <a href="/" target="_blank"> HOME </a>
          </li>
          <li>
            <a href="/about.html" target="_blank">ABOUT </a>
          </li>
          <li>
            <a href="/Projects.html" target="_blank">MY PROJECTS </a>
          </li>
          <li>
            <a href="/contact.html" target="_blank">CONTACT </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="contact-me container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="lets-chat">Lets chat.</h1>
          <h2 id="tell-me-projects">Tell me about your project</h2>
          <p id="create-together">Lets create something beautiful together.</p>
          <h3 id="email-me">
            Email me at:<a
              href="mailto:rolandadavids5@gmail.com"
              id="email-link"
            >
              rolandadavids5@gmail.com</a
            >
          </h3>
        </div>
        <div class="col-md-6">
          <h3 id="message-me">Send me a message</h3>
          <fieldset>
            <div class="form-group">
              <label for="name">
                <input
                  id="name"
                  type="text"
                  placeholder="Full name"
                  class="form-control"
                  required
                />
              </label>

              <label for="email">
                <input
                  id="email"
                  type="text"
                  placeholder="Email"
                  class="form-control"
                  required
                />
              </label>
            </div>

            <p id="contact-message">Message</p>
            <label for="message">
              <textarea
                name=""
                id="message"
                cols="70"
                rows="8"
                placeholder="Type your message here..."
              ></textarea>
            </label>

            <button id="send" type="submit">SEND</button>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
